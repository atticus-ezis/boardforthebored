<!DOCTYPE html>
<html>

<head>
    {% load static %}
  <!-- Basic -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <!-- Mobile Metas -->
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <!-- Site Metas -->
  <meta name="keywords" content="EVENTS" />
  <meta name="description" content="" />
  <meta name="author" content="" />

  <title>ELEMENTS</title>

  <!-- slider stylesheet -->
  <link rel="stylesheet" type="text/css"
    href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.1.3/assets/owl.carousel.min.css" />

  <!-- bootstrap core css -->
  <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.css' %}" />

  <!-- fonts style -->
  <link href="https://fonts.googleapis.com/css?family=Poppins:400,700|Roboto:400,700&display=swap" rel="stylesheet">
  <!-- Custom styles for this template -->
  <link href="{% static 'css/style.css'%}" rel="stylesheet" />
  <!-- responsive style -->
  <link href="{% static 'css/responsive.css'%}" rel="stylesheet" />

  <!-- scripts -->
  <script type="text/javascript" src="{% static "js/jquery.js" %}"></script>
  <script type="text/javascript" src="{% static 'js/bootstrap.js' %}"></script>

</head>

<body>

    <!-- Nav Bar -->
    <header class="header_section">
        <div class="container-fluid">
            <nav class="navbar navbar-expand-sm custom_nav-container">

                <a class="navbar-brand" href={% url 'home'%}>
                    <img src="{% static 'images/logo.png'%}" alt="">
                    <span>Board4TheBoard</span>
                </a>

                <!-- sign in / logout -->

                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                    <div class="collapse navbar-collapse " id="navbarSupportedContent">

                        <div class="d-flex ml-auto">
                            {% if user.is_authenticated %}
                                <a class="nav-item text-decoration-none text-white" href="{% url 'users/profile' %}"><span>Hello, {{user.username}}</span></a>
                            {% else %}
                                <a class="nav-item text-decoration-none text-white pr-3" href={% url 'account_signup'%}>
                                    <span>Signup</span>
                                </a>
                                <a class="nav-item text-decoration-non text-white pr-3" href={% url 'account_login'%}>
                                    <span>Login</span>
                                </a>
                            {% endif %}
                        </div>

                    </div>
            </nav>
        </div>
    </header>

    {% block content %}

    {% endblock %}

   
</body>

</html>
