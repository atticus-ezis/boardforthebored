<!DOCTYPE html>
<html>

<head>
    {% load static %}
  <!-- Basic -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <!-- Mobile Metas -->
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <!-- bootstrap 5-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


  <!-- fonts style -->
  <link href="https://fonts.googleapis.com/css?family=Poppins:400,700|Roboto:400,700&display=swap" rel="stylesheet">  
   <!-- css -->
  <link href="{% static 'css/style.css'%}" rel="stylesheet" />
  <!-- script -->
  <script src="{% static 'js/script.js'%}"></script>
  

</head>

<body>

    <!-- Nav Bar -->
    <header class="header_section">
        <div class="container-fluid">
            <nav class="navbar navbar-expand-sm custom_nav-container justify-content-between">

                <!-- brand + logo -->
                <a class="navbar-brand" href={% url 'home'%}>
                    <img src="{% static 'images/logo.png'%}" alt="">
                    <span>Board4TheBored</span>
                </a>

                <!-- sign in / logout -->
                

                    <div class="d-flex me-1" style="gap:20px;">
                        {% if user.is_authenticated %}
                            <a class="nav-item text-decoration-none text-white" href="{% url 'users/profile' %}"><span>Hello, {{user.username}}</span></a>
                        {% else %}
                            <a class="nav-item text-decoration-none text-white pr-3" href={% url 'account_signup'%}>
                                <span>Signup</span>
                            </a>
                            <a class="nav-item text-decoration-non text-white pr-3" href={% url 'account_login'%}>
                                <span>Login</span>
                            </a>
                        {% endif %}
                    </div>

                
            </nav>
        </div>
    </header>

    {% block content %}

    {% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
   
</body>

</html>
