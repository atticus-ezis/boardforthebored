{% extends 'base.html'%}
{% load static %}

{% block content %}

<!-- carousel -->

<section class="slider_section position-relative">

    <div class="slider_bg-container"></div>

        <div class="slider-container">

            <div class="detail-box">
                <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                <span class="sr-only">Next</span>
                </a>
                <h1> 
                DISCOVER <br>
                SOMETHING <br>
                NEW
                </h1>
                <p>
                Find events in your area like concerts, festivals, and meetups. Just click the button below and get out there!
                </p>
                <div>
                <a href="{% url 'events:explore'%}" class="slider-link">
                    FIND EVENTS  
                </a>
                </div>
            </div>

            <div class="img-box">
                <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                    <img src="{% static 'images/slider-img.jpg'%}" alt="">
                    </div>
                    <div class="carousel-item">
                    <img src="{% static 'images/slider-img.jpg'%}" alt="">
                    </div>
                    <div class="carousel-item">
                    <img src="{% static 'images/slider-img.jpg'%}" alt="">
                    </div>
                </div>

                </div>

        </div>
    </div>

</section>

{% endblock content %}
